<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones Médicas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Notificaciones Médicas</h1>

    <!-- Enviar Alerta Personalizada a un Paciente -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Enviar Alerta Personalizada
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'enviar_alerta_personalizada' %}">
          {% csrf_token %}

          <!-- Campo para buscar paciente por número de identificación -->
          <div class="form-group">
            <label for="cedula">Buscar Paciente por Número de Identificación (Cédula)</label>
            <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese el número de cédula" required>
          </div>

          <!-- Campo para mensaje personalizado -->
          <div class="form-group mt-3">
            <label for="mensaje">Mensaje de Alerta</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escriba la alerta personalizada para el paciente..." required></textarea>
          </div>

          <!-- Botón para enviar la notificación -->
          <button type="submit" class="btn btn-danger mt-3">Enviar Notificación</button>
        </form>
      </div>
    </div>

    <!-- Mensajes de éxito o error -->
    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

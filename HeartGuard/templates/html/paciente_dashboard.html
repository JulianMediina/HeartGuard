<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Paciente</title>

  {% load static %}
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'styles_dashboard.css' %}">
</head>   

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                <!-- Perfil -->
                <li class="{% if request.resolver_match.url_name == 'perfil' %}active{% endif %}">
                    <a href="{% url 'perfil_paciente' %}" target="content-frame">
                        <span class="fa-stack fa-lg pull-left">
                            <i class="fa-solid fa-user fa-stack-1x"></i>
                        </span>
                        Perfil
                    </a>
                </li>
    
                <!-- Visualización de Resultados -->
                <li>
                    <a href="{% url 'visualizacion_paciente' %}" target="content-frame">
                        <span class="fa-stack fa-lg pull-left">
                            <i class="fa fa-line-chart fa-stack-1x"></i>
                        </span>
                        Visualización Historial medico 
                    </a>
                </li>
    
                <!-- Configuración -->
                <li>
                    <a href="{% url 'configuracion_paciente' %}" target="content-frame">
                        <span class="fa-stack fa-lg pull-left">
                            <i class="fa fa-cog fa-stack-1x"></i>
                        </span>
                        Configuración
                    </a>
                </li>
            </ul>
    
            <!-- Botón de Cerrar Sesión -->
            <div class="logout-btn-container">
                <a href="{% url 'logout' %}" class="btn btn-danger btn-block">
                    <i class="fa fa-sign-out"></i> Cerrar Sesión
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- iframe para cargar vistas dinámicamente -->
                        <div class="iframe-container">
                            <iframe src="{% url 'perfil_paciente' %}" name="content-frame"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cambiar Contraseña</h1>

    <!-- Formulario de Cambio de Contraseña -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5>Cambiar su Contraseña</h5>
      </div>
      <div class="card-body">
        <form method="post" action="/cambiar_contraseña">
          <div class="form-group">
            <label for="contraseña_actual">Contraseña Actual</label>
            <input type="password" class="form-control" id="contraseña_actual" name="contraseña_actual" placeholder="Ingrese su contraseña actual" required>
          </div>

          <div class="form-group">
            <label for="nueva_contraseña">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" placeholder="Ingrese la nueva contraseña" required>
            <small id="passwordHelp" class="form-text text-muted">
              La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una minúscula y un número.
            </small>
          </div>

          <div class="form-group">
            <label for="confirmar_contraseña">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirme la nueva contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
        </form>
      </div>
    </div>

    <!-- Mensaje de éxito o error -->
    <div class="alert mt-4 alert-success" role="alert" id="success-message" style="display: none;">
      La contraseña ha sido cambiada exitosamente.
    </div>
    <div class="alert mt-4 alert-danger" role="alert" id="error-message" style="display: none;">
      Hubo un problema al cambiar la contraseña. Por favor, intente nuevamente.
    </div>

    <!-- Botón de Volver -->
    <div class="mt-4 text-center">
      <a href="/perfil_medico" class="btn btn-secondary">Volver a la Configuración</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Aquí puedes agregar el código para mostrar los mensajes de éxito o error dinámicamente.
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Registrar Usuario</h2>
            <form action="{% url 'registrar_usuario' %}" method="POST">
              {% csrf_token %}

              <!-- Nombre de Usuario -->
              <div class="form-group">
                <input type="hidden" id="username" name="username" value="" />
              </div>

              <!-- Correo Electrónico -->
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required />
              </div>

              <!-- Contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>

              <!-- Confirmar Contraseña -->
              <div class="form-group">
                <label for="password_confirmation">Confirmar Contraseña</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" required />
              </div>

              <!-- Campos específicos para Paciente -->
              <div id="paciente-fields">
                <h3>Datos de Paciente</h3>
                <!-- nombres -->
                <div class="form-group">
                  <label for="nombres">Nombres del paciente</label>
                  <input type="text" id="nombres" name="nombres" class="form-control" required />
                </div>

                <!-- apellidos -->
                <div class="form-group">
                  <label for="apellidos">Apellidos del paciente</label>
                  <input type="text" id="apellidos" name="apellidos" class="form-control" required />
                </div>

                <!-- Tipo de documento -->
                <div class="form-group">
                  <label for="tipo_documento">Tipo de documento</label>
                  <select id="tipo_documento" name="tipo_documento" class="form-control" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="PA">Pasaporte</option>
                  </select>
                </div>

                <!-- Número de documento -->
                <div class="form-group">
                  <label for="numero_documento">Número de documento</label>
                  <input type="text" id="numero_documento" name="numero_documento" class="form-control" required />
                </div>

                <!-- Dirección -->
                <div class="form-group">
                  <label for="direccion">Dirección</label>
                  <input type="text" id="direccion" name="direccion" class="form-control" />
                </div>

                <!-- Teléfono -->
                <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="text" id="telefono" name="telefono" class="form-control" />
                </div>
              </div>
                <!-- fecha de nacimiento -->
                <div class="form-group">
                  <label for="fecha_nacimiento">fecha de nacimiento</label>
                  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" />
                </div>
                <!-- departamento -->
                <div class="form-group">
                  <label for="departamento">Departamento</label>
                  <input type="text" id="departamento" name="departamento" class="form-control" />
                </div>
                <!-- ciudad -->
                <div class="form-group">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" id="ciudad" name="ciudad" class="form-control" />
                </div>


              <!-- Botones -->
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>

              <!-- Mensajes de error o éxito -->
              {% if messages %}
              <div class="messages">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}

              <!-- Enlace a Login -->
              <hr />
              <div class="text-center">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
              </div>
            </form>

            <!-- Botón de Cancelar -->
            <div class="text-center mt-3">
              <a href="{% url 'login' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const numeroDocumentoField = document.getElementById("numero_documento");
        const usernameField = document.getElementById("username");
    
        numeroDocumentoField.addEventListener("input", function () {
          usernameField.value = numeroDocumentoField.value;
        });
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

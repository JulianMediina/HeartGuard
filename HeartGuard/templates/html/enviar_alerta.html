<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Alerta Personalizada</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Enviar Alerta Personalizada</h1>

    <!-- Formulario para enviar alerta -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Completa los datos para enviar una alerta personalizada
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'enviar_alerta_personalizada' %}">
          {% csrf_token %}
          
          <!-- Campo para seleccionar paciente -->
          <div class="form-group">
            <label for="id_paciente">Seleccionar Paciente</label>
            {{ form.paciente }}
          </div>

          <!-- Campo para escribir el mensaje -->
          <div class="form-group">
            <label for="id_mensaje">Mensaje de Alerta</label>
            {{ form.mensaje }}
          </div>

          <!-- Botón para enviar -->
          <button type="submit" class="btn btn-danger">Enviar Alerta</button>
        </form>
      </div>
    </div>

    <!-- Mensajes de éxito o error -->
    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

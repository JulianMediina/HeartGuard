<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Registrar Usuario</h2>
            <form action="{% url 'registrar_usuario' %}" method="POST">
              {% csrf_token %}

              <!-- Nombre de Usuario -->
              <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required />
              </div>

              <!-- Correo Electrónico -->
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required />
              </div>

              <!-- Contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>

              <!-- Confirmar Contraseña -->
              <div class="form-group">
                <label for="password_confirmation">Confirmar Contraseña</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" required />
              </div>

              <!-- Campos específicos para Paciente -->
              <div id="paciente-fields">
                <h3>Datos de Paciente</h3>
                <div class="form-group">
                  <label for="paciente_direccion">Dirección</label>
                  <input type="text" id="paciente_direccion" name="paciente_direccion" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="paciente_telefono">Teléfono</label>
                  <input type="text" id="paciente_telefono" name="paciente_telefono" class="form-control" />
                </div>
              </div>

              <!-- Botones -->
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>

              <!-- Mensajes de error o éxito -->
              {% if messages %}
              <div class="messages">
                {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %}

              <!-- Enlace a Login -->
              <hr>
              <div class="text-center">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
              </div>
            </form>

            <!-- Botón de Cancelar -->
            <div class="text-center mt-3">
              <a href="{% url 'login' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script>
      function toggleFields() {
        const role = document.getElementById('role').value;
        const medicoFields = document.getElementById('medico-fields');
        const pacienteFields = document.getElementById('paciente-fields');

        if (role === 'medico') {
          medicoFields.style.display = 'block';
          pacienteFields.style.display = 'none';
        } else if (role === 'paciente') {
          medicoFields.style.display = 'none';
          pacienteFields.style.display = 'block';
        } else {
          medicoFields.style.display = 'none';
          pacienteFields.style.display = 'none';
        }
      }

      document.addEventListener('DOMContentLoaded', toggleFields);
    </script>
  </head>
  <body>
    <div class="register-container">
      <h2>Registrar Usuario</h2>
      <form action="{% url 'registrar_usuario' %}" method="POST">
        {% csrf_token %}

        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="password_confirmation">Confirmar Contraseña</label>
        <input type="password" id="password_confirmation" name="password_confirmation" required />

        <label for="role">Rol</label>
        <select id="role" name="role" required onchange="toggleFields()">
          <option value="">Seleccione un rol</option>
          <option value="medico">Médico</option>
          <option value="paciente">Paciente</option>
        </select>

        <!-- Campos específicos para Médico -->
        <div id="medico-fields" style="display: none;">
          <h3>Datos de Médico</h3>
          <label for="medico_nombre">Nombre</label>
          <input type="text" id="medico_nombre" name="medico_nombre" />

          <label for="medico_apellido">Apellido</label>
          <input type="text" id="medico_apellido" name="medico_apellido" />

          <label for="medico_especialidad">Especialidad</label>
          <input type="text" id="medico_especialidad" name="medico_especialidad" />

          <label for="medico_telefono">Teléfono</label>
          <input type="text" id="medico_telefono" name="medico_telefono" />
        </div>

        <!-- Campos específicos para Paciente -->
        <div id="paciente-fields" style="display: none;">
          <h3>Datos de Paciente</h3>
          <label for="paciente_nombre">Nombre</label>
          <input type="text" id="paciente_nombre" name="paciente_nombre" />

          <label for="paciente_direccion">Dirección</label>
          <textarea id="paciente_direccion" name="paciente_direccion"></textarea>

          <label for="paciente_telefono">Teléfono</label>
          <input type="text" id="paciente_telefono" name="paciente_telefono" />
        </div>

        <button type="submit">Registrar</button>
      </form>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <hr>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
      </div>
    </div>
  </body>
</html>

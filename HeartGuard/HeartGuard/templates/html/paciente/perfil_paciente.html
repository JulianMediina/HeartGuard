<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Médico del Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles_perfil.css' %}" />
  </head>
  <body>
    <!-- Profile Section -->
    <section class="mt-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3"></div>
          <div class="col-12 col-md-9">
            <div class="profile-card p-3">
              
              <div class="text-center mb-4">
                <i class="fa-solid fa-user avatar-icon"></i>
                <h4 class="mt-2">Juan Pérez</h4>
                <p class="text-muted">Paciente</p>
              </div>

              <h5 class="mb-3"><i class="fas fa-info-circle"></i> Información Personal</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <i class="fas fa-user"></i> <strong>Nombre:</strong> Juan Pérez
                </li>
                <li class="list-group-item">
                  <i class="fas fa-phone"></i> <strong>Teléfono:</strong> +57 321 654 9870
                </li>
                <li class="list-group-item">
                  <i class="fas fa-calendar"></i> <strong>Fecha de Nacimiento:</strong> 15/03/1980
                </li>
                <li class="list-group-item">
                  <i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Calle 123, Bogotá
                </li>
                <li class="list-group-item">
                  <i class="fas fa-globe"></i> <strong>Departamento:</strong> Cundinamarca
                </li>
                <li class="list-group-item">
                  <i class="fas fa-city"></i> <strong>Ciudad:</strong> Bogotá
                </li>
              </ul>
              <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#updateModal">
                Actualizar Información
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Actualizar Información</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" class="form-control" id="name" value="Juan Pérez">
              </div>
              <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Teléfono</label>
                <input type="text" class="form-control" id="phone" value="+57 321 654 9870">
              </div>
              <div class="form-group">
                <label for="birthday"><i class="fas fa-calendar"></i> Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthday" value="1980-03-15">
              </div>
              <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Dirección</label>
                <input type="text" class="form-control" id="address" value="Calle 123, Bogotá">
              </div>
              <div class="form-group">
                <label for="department"><i class="fas fa-globe"></i> Departamento</label>
                <select class="form-control" id="department">
                  <option>Cundinamarca</option>
                  <option>Antioquia</option>
                  <option>Valle del Cauca</option>
                  <option>Boyacá</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city"><i class="fas fa-city"></i> Ciudad</label>
                <select class="form-control" id="city">
                  <option>Bogotá</option>
                  <option>Medellín</option>
                  <option>Cali</option>
                  <option>Tunja</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
